<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Emu</title>
    <style>
        /* General page styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /* Container for the portal buttons */
        .portal-container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 50px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }

        /* Buttons styling */
        .game-button {
            display: inline-block;
            margin: 20px;
            padding: 30px 60px;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .gba {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
        }

        .nds {
            background: linear-gradient(45deg, #1fd1f9, #b621fe);
        }

        /* Hover effects */
        .game-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 25px rgba(0,0,0,0.6);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .game-button {
                width: 80%;
                padding: 20px 0;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <h1>Game Portal</h1>
        <a href="#" class="game-button gba">GBA</a>
        <a href="#" class="game-button nds">NDS</a>
    </div>
</body>
</html>
